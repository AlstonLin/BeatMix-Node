<!doctype html>
<html>
    <head>
        <script src='/socket.io/socket.io.js'></script>
        <script>
            var socket = io();
            setInterval(function(){
                socket.emit("command", "Test");
            }, 1000);
            socket.on("command", function(msg){
              $("#messages").append($('<li').text(msg));
            });
        </script>
    </head>
    <body>
        <ul id='messages'></ul>
    </body>
</html>
